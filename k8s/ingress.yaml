apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monacair-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - monacair.mc
        - www.monacair.mc
      secretName: monacair-tls
  rules:
    - host: monacair.mc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monacair-website-service
                port:
                  number: 80
    - host: www.monacair.mc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monacair-website-service
                port:
                  number: 80
